<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JJ3S</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script type="text/javascript" src="Q.js"></script>
    <style type="text/css" media="screen">
::-webkit-scrollbar {
    width: 0.5em;
}

::-webkit-scrollbar-track {
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
}

::-webkit-scrollbar-thumb {
    background: rgba(100, 100, 100, 0.8);
}

::-webkit-scrollbar-corner,
::-webkit-scrollbar-thumb:window-inactive {
    background: rgba(100, 100, 100, 0.4);
}
::-webkit-scrollbar-thumb:hover {
    background: rgba(100, 100, 100, 1.0);
}
body {
  overflow: hidden;
  display: flex;
  width: 100vw;
  height: 100vh;
  margin: 0;
}
#editor {
  margin: 5px 0 0 0;
  width: 100%;
  height: 100%;
}
#display {
  margin: 0;
  width: 50%;
  height: 100%;
  border-left: 3px solid #141411;
  background: #222;
  display: flex;
  flex-direction: column;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace
}
#screen {
  margin-left: 5px;
  margin-top: 5px;
  border: 3px solid #777;
  border-radius: 3px;
  width: 320px;
  height: 240px;
}
.info {
  margin-left: 15px;
  margin-top: 10px;
  width: 100%;
  font-size: 18px;
}
#log {
  color: #ccc;
}
#mem {
  overflow-y: scroll;
  margin-bottom: 10px;
  color: #999;
}
#tab {
  width: 50%;
  display: flex;
  flex-direction: column;
  background: #272822;
}
#tab > ul {
  flex-direction: row;
  background: #222;
}
.ui-tabs {
	position: relative;/* position: relative prevents IE scroll bug (element with position: relative inside container with overflow: auto appear as "fixed") */
	padding: .2em;
}
.ui-tabs .ui-tabs-nav {
	margin: 0;
	padding: .2em .2em 0;
}
.ui-tabs .ui-tabs-nav li {
	list-style: none;
	float: left;
	position: relative;
	top: 0;
	margin: 1px .2em 0 0;
	border-bottom-width: 0;
	padding: 0;
	white-space: nowrap;
}
.ui-tabs .ui-tabs-nav .ui-tabs-anchor {
	float: left;
	padding: .4em .8em;
	text-decoration: none;
}
.ui-tabs .ui-tabs-nav li.ui-tabs-active {
}
.ui-tabs .ui-tabs-nav li.ui-tabs-active .ui-tabs-anchor,
.ui-tabs .ui-tabs-nav li.ui-state-disabled .ui-tabs-anchor,
.ui-tabs .ui-tabs-nav li.ui-tabs-loading .ui-tabs-anchor {
	cursor: text;
}
.ui-tabs-collapsible .ui-tabs-nav li.ui-tabs-active .ui-tabs-anchor {
	cursor: pointer;
}
.ui-tabs .ui-tabs-panel {
	display: block;
	border-width: 0;
	background: none;
}
.ui-tabs li {
  border-radius: 5px 5px 0 0;
  margin-right: 10px;
}
.ui-tabs li.ui-state-default {
  background: #333;
}
.ui-tabs li.ui-state-hover {
  background: #444;
}
.ui-tabs li.ui-state-active {
  background: #555;
}
.ui-tabs li > a {
  outline: none;
  color: #aaa;
  font-size: 20px;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace
}
#sprite {
  margin-left: 5px;
  margin-top: 10px;
  border: 3px solid #777;
  border-radius: 3px;
  width: 512px;
  height: 512px;
}
button {
  background: #555;
  color: #eee;
  border-radius: 5px;
  border-style: none;
  outline: none;
  margin-left: 10px;
  margin-top: 10px;
  width: 80px;
  height: 40px;
  font-size: 17px;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace
}
button:hover {
  background: #666;
  cursor: pointer;
}
#status {
  margin-left: 10px;
  line-height: 40px;
  font-size: 20px;
  color: #888;
}
#buttons {
  flex-direction: row;
}
#canvas {
  overflow: hidden;
}
#file {
  visibility: hidden;
}
canvas {
  image-rendering: pixelated;
}
    </style>
  </head>
  <body>
    <div id="tab">
      <ul>
        <li><a href="#editor">Editor</a></li>
        <li><a href="#canvas">Canvas</a></li>
      </ul>
      <pre id="editor"></pre>
      <div id="canvas">
        <canvas id="sprite" width="128" height="128"></canvas>
        <br>
        <button type="button" id="load">Load</button>
        <input type="file" id="file"></input>
      </div>
    </div>
    <div id="display">
      <canvas id="screen" width="640" height="480"></canvas>
      <div id="buttons">
        <button type="button" id="exec">Execute</button>
        <button type="button" id="step">Debug</button>
        <span id="status"></span>
      </div>
      <div id="log" class="info">
      </div>
      <div id="mem" class="info">
      </div>
    </div>
    <script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="ex3.js" type="text/javascript" charset="utf-8"></script>
    <script>
let vim,emacs;
$(_=>{
  $("#tab").tabs();
  const logElem = document.getElementById("log");
  const memElem = document.getElementById("mem");
  let reset = _=>_;
  function writeLog(txt){
    logElem.innerText = txt;
  }
  function writeMem(txt){
    memElem.innerText = txt;
  }
  function srcUpdate(src){
    reset();
    localStorage.setItem('src',src);
    let logs = "";
    ex3.load(src,txt=>{
      logs += txt + "\n";
    });
    writeLog(logs);
    writeMem("");
  }
  var editor = ace.edit("editor");
  editor.setTheme("ace/theme/monokai");
  editor.setFontSize(20);
  editor.session.setMode("ace/mode/ex3");
  function moveLine(ln){
    editor.gotoLine(ln,0,false);
  }
  const initSource = localStorage.getItem('src');
  if(initSource){
    editor.session.getDocument().setValue(initSource);
    srcUpdate(initSource);
  }
  let editTimer = null;
  editor.on('change',_=>{
    if(editTimer)clearTimeout(editTimer);
    editTimer = setTimeout(_=>{
      let content = editor.session.getDocument().getValue();
      srcUpdate(content);
    },100);
  });
  vim = _=>{editor.setKeyboardHandler("ace/keyboard/vim");localStorage.setItem('inputMethod',"vim");}
  emacs = _=>{editor.setKeyboardHandler("ace/keyboard/emacs");localStorage.setItem('inputMethod',"emacs");}
  const im = localStorage.getItem('inputMethod');
  if(im){
    if(im=="vim")vim();
    else if(im=="emacs")emacs();
  }

  if(1){
    const cvs = document.getElementById("screen");
    const ctx = cvs.getContext('2d');
    ctx.fillStyle = "rgb(255,128,0)";
    ctx.fillRect(0,0,640,480);
  }

  let running = false;
  let breaking = false;
  let done = false;
  const execBtn = document.getElementById("exec");
  const stepBtn = document.getElementById("step");
  const statMsg = document.getElementById("status");
  execBtn.addEventListener("click",_=>{
    if(!ex3.ready())return;
    if(done){
      reset();
      stepBtn.style.visibility = "visible";
      return;
    }
    if(!running){
      ex3.exec(writeLog,writeMem,moveLine);
      running = true;
      breaking = false;
      execBtn.textContent = "Halt";
      stepBtn.textContent = "Break";
      statMsg.textContent = "Running...";
    }else{
      if(!breaking){
        reset();
      }else{
        ex3.resume();
        breaking = false;
        execBtn.textContent = "Halt";
        stepBtn.textContent = "Break";
        statMsg.textContent = "Running...";
      }
    }
  });
  stepBtn.addEventListener("click",_=>{
    if(!ex3.ready())return;
    if(done){
      reset();
      stepBtn.style.visibility = "visible";
      return;
    }
    if(!running){
      ex3.exec(writeLog,writeMem,moveLine);
      ex3.break();
      running = true;
      breaking = true;
      execBtn.textContent = "Resume";
      stepBtn.textContent = "Step";
      statMsg.textContent = "Interrupted.";
      return;
    }
    if(!breaking){
      ex3.break();
      breaking = true;
      execBtn.textContent = "Resume";
      stepBtn.textContent = "Step";
      statMsg.textContent = "Interrupted.";
    }else{
      ex3.step();
    }
  });
  reset = _=>{
    ex3.halt();
    running = false;
    breaking = false;
    done = false;
    execBtn.textContent = "Execute";
    stepBtn.textContent = "Debug";
    statMsg.textContent = "";
    writeLog("Ready.");
    writeMem("");
  };
  ex3.onHalt = _=>{
    statMsg.textContent = "Halt.";
    running = false;
    breaking = false;
    done = true;
    execBtn.textContent = "Done";
    stepBtn.style.visibility = "hidden";
  };
  ex3.onCrash = _=>{
    statMsg.textContent = "Crashed.";
    running = false;
    breaking = false;
    done = true;
    execBtn.textContent = "Done";
    stepBtn.style.visibility = "hidden";
  };

  if(1){
    const cvs = document.getElementById("sprite");
    const ctx = cvs.getContext('2d');
    const loadBtn = document.getElementById("load");
    loadBtn.addEventListener("click",_=>{
      $("#file").click();
    });
    const fileInput = document.getElementById("file");
    loadBtn.addEventListener("dragover",evt=>{
      evt.stopPropagation();
      evt.preventDefault();
      evt.dataTransfer.dropEffect = 'copy';
    });
    loadBtn.addEventListener("drop",evt=>{
      evt.stopPropagation();
      evt.preventDefault();
      loadImage(evt.dataTransfer.files[0]);
    });
    fileInput.addEventListener("change",evt=>{
      loadImage(evt.target.files[0]);
    });
    function loadDataUrl(url){
      const img = new Image();
      img.src = url;
      img.onload = _=>{
        if(img.width!=128 || img.height!=128){
          console.log("Not supported (invalid size)");
          return;
        }
        localStorage.setItem('sprite',url);
        ctx.drawImage(img,0,0);
      };
    }
    function loadImage(f){
      if(!f.type.match('image.*')){
        console.log("Not supported (invalid file type)");
        return;
      }
      const reader = new FileReader();
      reader.onloadend = file=>{
        loadDataUrl(file.target.result);
      };
      reader.readAsDataURL(f);
    }
    const usp = localStorage.getItem('sprite');
    if(usp!=undefined){
      loadDataUrl(usp);
    }
  }
});
    </script>
  </body>
</html>
